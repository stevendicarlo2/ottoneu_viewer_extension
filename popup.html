<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ottoneu Viewer</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Ottoneu Viewer</h1>
        </header>
        
        <main>
            <section class="status">
                <p id="status-text">Ready to enhance your Ottoneu experience!</p>
            </section>
            
            <section class="actions">
                <button id="refresh-btn" class="btn btn-primary">
                    Refresh Data
                </button>
                <button id="settings-btn" class="btn btn-secondary">
                    Settings
                </button>
            </section>
            
            <section class="quick-stats">
                <h3>Quick Stats</h3>
                <div class="stat-item">
                    <span class="stat-label">Team Value:</span>
                    <span id="team-value" class="stat-value">--</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Salary Cap:</span>
                    <span id="salary-cap" class="stat-value">--</span>
                </div>
            </section>
        </main>
        
        <footer>
            <p class="version">v1.0.0</p>
        </footer>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
