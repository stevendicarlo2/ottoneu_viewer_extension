<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="#2c5aa0" stroke="#1a4480" stroke-width="2"/>
  
  <!-- Baseball diamond shape -->
  <g transform="translate(64,64)">
    <!-- Diamond outline -->
    <path d="M 0,-30 L 21,-9 L 0,12 L -21,-9 Z" fill="#ffffff" stroke="#2c5aa0" stroke-width="2"/>
    
    <!-- Baseball stitches -->
    <g stroke="#2c5aa0" stroke-width="1.5" fill="none">
      <path d="M -8,-15 Q -4,-10 -8,-5 Q -4,0 -8,5"/>
      <path d="M 8,-15 Q 4,-10 8,-5 Q 4,0 8,5"/>
    </g>
  </g>
  
  <!-- Letter "O" for Ottoneu -->
  <text x="64" y="100" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">O</text>
</svg>